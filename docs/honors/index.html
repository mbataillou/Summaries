        <script type="text/javascript">
            var moveTo
            opened = false;
            $(function () {
                $('.preloader').fadeOut(1200);
            });
            var prevScrollpos = window.pageYOffset;
             window.onscroll = function() {
                 var currentScrollPos = window.pageYOffset;
                 var upperBound = $("#navbarTogglerDemo03").height();
                 var moveTo = upperBound.toString() + "px";
                 var bool =  Math.max(document.documentElement.scrollTop,document.body.scrollTop) < upperBound;
                 if (prevScrollpos > currentScrollPos && bool ) {
                     if (opened) {
                         document.getElementById("navbar").style.top = moveTo;
                     }else {
                         document.getElementById("navbar").style.top = "0";
                     }
                     document.getElementById("navbar").style.visibility = "initial";
                 } else {
                     document.getElementById("navbar").style.top = "-70px";
                     document.getElementById("navbar").style.visibility = "hidden";
                 }
                 prevScrollpos = currentScrollPos;
             }


            function moveNav(){
                moveTo = $("#navbarTogglerDemo03").height().toString() + "px";
                var navStatus = document.getElementById("navbar").style.top
                console.log(moveTo);
                if (navStatus !== moveTo) {
                    document.getElementById("navbar").style.top = moveTo;
                    opened = true;
                }else {
                    document.getElementById("navbar").style.top = "0";
                    opened = false;
                }
            }


             // When the user clicks on the button, scroll to the top of the document
             function topFunction() {
                 document.body.scrollTop = 0; // For Safari
                 document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
             }
             function bottomFunction() {
                 var scrollBottom = $(window).scrollTop() + $(window).height()+5;
                 document.body.scrollTop = scrollBottom; // For Safari
                 document.documentElement.scrollTop = scrollBottom; // For Chrome, Firefox, IE and Opera
             }
        </script>
